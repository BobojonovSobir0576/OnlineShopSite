<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Product</title>
</head>
<body>
    <h1>All Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Model</th>
                <th>Description</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for i in products %}
                <tr>
                    <th>{{ i.name }}</th>
                    <th>{{ i.price }}</th>
                    <th>{{ i.model.name }}</th>
                    <th>{{ i.description }}</th>
                    <th><a href="{% url 'product_detail' i.id %}">Get Detail</a></th>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
